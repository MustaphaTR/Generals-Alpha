vessel.transport:
	Inherits: ^Ship
	Inherits@REVEAL: ^Reveal200
	GivesExperience:
		Experience: 50
	Buildable:
		Queue: queue.vessel
		BuildPaletteOrder: 1
		BuildDuration: 250
		BuildDurationModifier: 100
		Description: General-purpose naval transport.\n\nCan carry infantry and vehicles.
	Valued:
		Cost: 700
	Tooltip:
		Name: Transport Boat
	Health:
		HP: 30000
	Armor:
		Type: vehicle.truck
	Mobile:
		TurnSpeed: 10
		Speed: 50
		Locomotor: locomotor.transport
		PauseOnCondition: notmobile || hacked || emp
	SelectionDecorations:
	WithLandingCraftAnimation:
		OpenTerrainTypes: Grass, Snow, Sand, Concrete, Rough, GrassRoad, SnowRoad, SandRoad, Ore, Gems, Beach
	Cargo:
		Types: Infantry, GLAInfantry, Hacker, Pilot, Vehicle
		MaxWeight: 8
		PipCount: 8
		PassengerFacing: 0
		LoadingCondition: notmobile
		PauseOnCondition: hacked || emp
	Selectable:
		DecorationBounds: 36,36

vessel.gunboat:
	Inherits: ^Ship
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Inherits@EXPERIENCE: ^GainsExperience
	Inherits@REVEAL: ^Reveal250
	GivesExperience:
		Experience: 25
	GivesExperienceMultiplier@RANK-2:
		Modifier: 200
		RequiresCondition: rank-veteran == 2
	GivesExperienceMultiplier@RANK-ELITE:
		Modifier: 400
		RequiresCondition: rank-elite
	GainsExperience:
		Conditions:
			50: rank-veteran
			75: rank-veteran
			150: rank-veteran
	Buildable:
		Queue: queue.vessel
		BuildPaletteOrder: 2
		BuildDuration: 200
		BuildDurationModifier: 100
		Prerequisites: ~tech.shipyard, !techlevel.infonly
		Description: Light scout & support ship.
	Valued:
		Cost: 500
	Tooltip:
		Name: Gunboat
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Health:
		HP: 25000
	Armor:
		Type: vehicle.truck
	Mobile:
		TurnSpeed: 7
		Speed: 60
	Turreted:
		TurnSpeed: 7
		Offset: 512,0,0
	Armament:
		Weapon: cannon.gunboat
		LocalOffset: 208,0,48
		MuzzleSequence: muzzle
		RequiresCondition: !hacked && !emp
	AttackTurreted:
	WithMuzzleOverlay:
	SelectionDecorations:
	WithSpriteTurret:
	DetectCloaked:
		CloakTypes: Underwater
		Range: 4c0
	RenderDetectionCircle:
	Selectable:
		DecorationBounds: 36,36
	ThrowsShrapnel:
		Weapons: debris.gunboat
		Pieces: 1, 1
		Range: 1c0, 1c0

