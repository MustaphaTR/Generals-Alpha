Player:
	PlayerResources:
		SelectableCash: 5000, 7500, 10000, 13000, 15000, 20000, 25000, 50000
		DefaultCash: 13000
	LobbyPrerequisiteCheckbox@GLOBALCCRADIUS:
		Enabled: false
		Locked: true

World:
	LuaScript:
		Scripts: generals_powers.lua, campaign-global.lua, unit_groups.lua, challange_tank.lua
