Player:
	ModularBot@EasyAI:
		Name: Easy AI
		Type: easy
	ModularBot@NormalAI:
		Name: Normal AI
		Type: normal
	ModularBot@HardAI:
		Name: Hard AI
		Type: hard
	GrantConditionOnBotOwner@easy:
		Condition: enable-easy-ai
		Bots: easy
	GrantConditionOnBotOwner@normal:
		Condition: enable-normal-ai
		Bots: normal
	GrantConditionOnBotOwner@hard:
		Condition: enable-hard-ai
		Bots: hard
	GrantConditionOnBotOwner@base:
		Condition: enable-any-ai
		Bots: easy, normal, hard

	InitialBaseAndWorkerBotModule@EasyAI:
		MinimumDozerCount: 1
		DozerTypes: vehicle.usa_mcc, vehicle.gla_mcc, vehicle.prc_mcc
		CommandCenterTypes: building.usa_command_center, building.gla_command_center, building.prc_command_center, building.prc_command_center.radar
		RequiresCondition: enable-easy-ai
	InitialBaseAndWorkerBotModule@NormalAI:
		MinimumDozerCount: 2
		DozerTypes: vehicle.usa_mcc, vehicle.gla_mcc, vehicle.prc_mcc
		CommandCenterTypes: building.usa_command_center, building.gla_command_center, building.prc_command_center, building.prc_command_center.radar
		RequiresCondition: enable-normal-ai
	InitialBaseAndWorkerBotModule@HardAI:
		MinimumDozerCount: 3
		ProduceDozerAtStart: true
		DozerTypes: vehicle.usa_mcc, vehicle.gla_mcc, vehicle.prc_mcc
		CommandCenterTypes: building.usa_command_center, building.gla_command_center, building.prc_command_center, building.prc_command_center.radar
		RequiresCondition: enable-hard-ai

 	## Hack: give AI huge amount of cash at game start to allow it build expensive unit
	GrantConditionAfterDelay@GiveStartCash:
		Condition: given-start-cash
	CashTrickler@EasyStart:
		Interval: 5000
		Amount: 8000
		ShowTicks: false
		RequiresCondition: enable-easy-ai && !given-start-cash
	CashTrickler@NormalStart:
		Interval: 5000
		Amount: 16000
		ShowTicks: false
		RequiresCondition: enable-normal-ai && !given-start-cash
	CashTrickler@HardStart:
		Interval: 5000
		Amount: 32000
		ShowTicks: false
		RequiresCondition: enable-hard-ai && !given-start-cash

	CashTrickler@HardAI:
		Interval: 8000
		Amount: 5000
		ShowTicks: false
		RequiresCondition: enable-hard-ai

