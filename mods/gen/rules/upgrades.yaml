^default.upgrade:
	Interactable:
	AlwaysVisible:
	Buildable:
		Queue: Upgrade
		BuildDurationModifier: 100
		BuildLimit: 1
		# QueueLimit: 1
		QueuedAudio: NoAudio
		ReadyAudio: UpgradeComplete
	RenderSprites:
	Doctrine:
	ProvidesPrerequisite@upgradename:
	UpdatesPlayerStatistics:
		AddToUpgradesTab: true
	WithProductionIconOverlay:
		Prerequisites: default.upgrade
		Types: Stripe-Upgraded

^default.local_upgrade:
	Inherits: ^default.upgrade
	KillsSelf:
		RemoveInstead: true
	-UpdatesPlayerStatistics:
	-WithProductionIconOverlay:

^default.strategy:
	Inherits: ^default.upgrade
	Inherits@BotOwner: ^BotOwner
	Buildable:
		Queue: queue.strategy_center, queue.air_gen_strategy_center
		BuildDuration: 175
	Valued:
		Cost: 0
	Doctrine:
		Type: strategy
	Aircraft:
	KillsSelf:
		RemoveInstead: true
		Delay: 1
		RequiresCondition: !strategy_center
	GrantConditionOnPrerequisite@STRATEGY_CENTER:
		Condition: strategy_center
		Prerequisites: building.strategy_center
	ProvidesPrerequisite@STRATEGY:
		Prerequisite: prerequisite.ai_strategy_chosen
		RequiresCondition: bot_owner

